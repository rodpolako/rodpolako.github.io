<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<title>Chess Colors Speed Quiz</title>
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<script type="text/javascript" src="js/colors.js"></script>
</head>

<body>

	<div class=appbody>

		<h1>Chess Colors Speed Quiz</h1>

		<div id=startbutton>

			<input type=button value="Start" onclick="start_game()">

			<h2>How to play</h2>
			<p class=q>Press the start button</p>
			<p class=q>Click either the light or dark box that matches the square coordinate</p>
			<br>
			<p class=q>Miss one and you have to start over again</p>
			<p class=q>Get 25 in a row to win</p>

		</div>

		<div id=gameover style="display:none;">
			<h3 class="gamefail">Game Over!</h3>
			<input type=submit value="Try Again?" onclick="start_game()">
		</div>

		<div id=gamesuccess style="display:none;">
			<h3 class="gamesuccess">Well Done!</h3>
			<h4 id="finaltime"></h4>
			<input type=button value="Try Again?" onclick="start_game()">
		</div>

		<div id=squarecolor style="display:none;">
			<h3 id=squareid>Square:</h3>
			<input type="button" onclick="click_light();" class="square lsquare" value="light"> &nbsp;
			<input type="button" onclick="click_dark();" class="square dsquare" value="dark">
			<p id="status" style="font-size:200%">0/25</p>
			<p id="statustimer" style="font-size:200%"></p>
		</div>

	</div>

</body>

</html>
